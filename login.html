
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login & Register</title>
  
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      
        <link rel="stylesheet" href="/styles/styles.css">
    </head>
    <body>
        <form action="rog.php" action="">
            <div class="form-container">
                <div class="col-col-1">
                    <div class="image-layer">
                        
                        <img src="/img/music-disc-with-white-details.svg" alt="" class="form-img-main">
                    </div>
                
                </div>
    
                <div class="col-col-2">
                    <div class="btn-box">
                        <button class="btn btn-1" id="Login">Sign In</button>
                        <button class="btn btn-2" id="Register">Sign up</button>
                    </div>
    
                    <!-- Login form-->
                    <div class="login-form">
                        <div class="title-form">
                            <span>Sign In</span>
                        </div>
    
                    <div class="input-form">
    
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Username" required>
                            <i class="bx bx-user icon"></i>
                        </div>
    
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password" required>
                            <i class="bx bx-lock-alt icon"></i>
                        </div>
                        <div class="forgot-pass">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="input-box">
                            <button class="input-submit">
                                <span>Sign In</span>
                                <i class="bx bx-right-arrow-alt"></i>
                            </button>
                        </div>
                    </div>
        
                    <div class="social-login">
                        <i class="bx bxl-google"></i>
                        <i class="bx bxl-facebook"></i>
                        <i class="bx bxl-gmail"></i>
                    </div>
                    </div>
    
                    <!-- Reister form-->
                    <div class="Register-form">
                        <div class="title-form">
                            <span>Sign Up</span>
                        </div>
    
                    <div class="input-form">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Email" required>
                            <i class="bx bx-envelope icon"></i>
                        </div>
    
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Username" required>
                            <i class="bx bx-user icon"></i>
                        </div>
    
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password" required>
                            <i class="bx bx-lock-alt icon"></i>
                        </div>
                        <div class="forgot-pass">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <div class="input-box">
                            <button class="input-submit">
                                <span>Sign Up</span>
                                <i class="bx bx-right-arrow-alt"></i>
                            </button>
                        </div>
                    </div>
        
                    <div class="social-login">
                        <i class="bx bxl-google"></i>
                        <i class="bx bxl-facebook"></i>
                        <i class="bx bxl-gmail"></i>
                    </div>
                    </div>
                </div>
            </div>
        </form>
        <script src="/javascript/loginjs.js"></script>
    </body>
</html>
